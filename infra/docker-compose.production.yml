version: '3.3'

volumes:
  pg_data:
  media:

services:
  foodgram_db:
    container_name: foodgram_db
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  foodgram_backend:
    container_name: foodgram_backend
    depends_on:
      - foodgram_db
    image: eobgolts/foodram_backend
    env_file: .env
    volumes:
     - media:/foodgram_media
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media:/media
    depends_on:
      - foodgram_backend
      - frontend
